<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expenses Control</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="your@email.com" onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">
                Email is mandatory
            </div>
            <div class="error" id="email-invalid-error">
                Email is invalid
            </div>
        </div>
        <div class="form-field">
            <div><label>Password</label></div>
            <input type="password" placeholder="Password" onchange="onChangePassword()" id="password">
            <div class="error" id="password-required-error">
                Password is mandatory
            </div>
            <div class="error" id="password-min-length-error">
                Password must contain at least 6 characters
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirm password</label></div>
            <input type="password" placeholder="Confirm password" onchange="onChangeConfirmPassword()"
                id="confirmPassword">
            <div class="error" id="password-doesnt-match-error">
                Password and Confirm password must be the same
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">
                Register
            </button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

</html>
